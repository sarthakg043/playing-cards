<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="SVG cards/ace_of_spades.svg">
    <title>Playing Cards</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main_heading">Playing Cards</h1>
    <section class="container">
        <!-- <div id="sidebar">

        <div id="playing_area">
            <div class="card_box" id="card_box_1">

            </div>
            <hr style="width: 2px; margin: 0 50px; background-color: white;">

                <img class="card" id="card_2" src="SVG cards/queen_of_diamonds.svg">

        <div class="win_board">
            <h1 id="winner">You Win</h1>
        </div>
        <div class="btn_area">
            <button id="next_btn">Next </button>
        </div>
        
    </section>

    <script src="script.js"></script>
